<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <section>
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <div>
                        <h1>Sign Up</h1>
                        <label>
                            <input type="text" placeholder="Name" id="rName"/>
                        </label>
                        <label>
                            <input type="email" placeholder="Email" id="rEmail"/>
                        </label>
                        <label>
                            <input type="password" placeholder="Password" id="rPassword"/>
                        </label>
                        <button style="margin-top: 9px" onclick="register()">Sign Up</button>
                    </div>
                </div>
                <div class="form-container sign-in-container">
                    <div>
                        <h1>Sign in</h1>
                        <label>
                            <input type="email" placeholder="Email" id="email"/>
                        </label>
                        <label>
                            <input type="password" placeholder="Password" id="password"/>
                        </label>
                        <a href="#">Forgot your password?</a>
                        <button onclick="login()">Sign In</button>
                    </div>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Log in</h1>
                            <p>Sign in here if you already have an account </p>
                            <button class="ghost mt-5" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Create, Account!</h1>
                            <p>Sign up if you still don't have an account ... </p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script src="./login.js"></script>
</body>
</html>
